<!DOCTYPE html>
<html>
<head>
    <title>Responsive Layout Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }
        .navbar {
            overflow: hidden;
            
            background-color: #333;
            
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            right: 10%;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
            margin-left: 20%;
            background-color: #f1f1f1;
        }
        @media screen and (max-width: 600px) {
            .content {
                margin-left: 0;
            }
            .navbar a {
                float: none;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Challenge#3</h1>
    </div>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="content">
        <h2>Home</h2>
        <p>This is a responsive layout website. You can use this as a template for your website.</p>
    </div>
</body>
</html>
