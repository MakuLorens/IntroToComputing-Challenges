<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            border: 1px solid black;
            padding: 10px;
            margin: 10px;
        }
        span {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        This is a block-level element with a border and padding.
    </div>
    <p>This is a paragraph with an <span>inline-level element</span> inside it.</p>
</body>
</html>
